<div *ngIf="photos.length > 0" class="photo-gallery">
  <h2>Photos in Album {{ albumId }}</h2>
  <div class="photo-list">
    <div *ngFor="let photo of photos" class="photo-item">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title">
      <p>{{ photo.title }}</p>
    </div>
  </div>
</div>
<div *ngIf="photos.length === 0">
  <p>No photos found.</p>
</div>
