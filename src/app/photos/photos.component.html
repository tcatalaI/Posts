<div *ngIf="photos.length > 0" class="photos-container">
  <h2>Photos</h2>
  <div class="photos-grid">
    <div *ngFor="let photo of paginatedPhotos" class="photo-item">
      <img [src]="photo.url" [alt]="photo.title">
      <div class="photo-title">{{ photo.title }}</div>
    </div>
  </div>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="pagination-button">Previous</button>
    <span class="pagination-info">Page {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * photosPerPage >= photos.length" class="pagination-button">Next</button>
  </div>
</div>
<div *ngIf="photos.length === 0">
  <p>No photos found.</p>
</div>
